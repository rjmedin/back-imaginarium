version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: imaginarium_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: imaginarium_db
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - imaginarium_network

  # Opcional: MongoDB Admin UI
  mongo-express:
    image: mongo-express:1.0.0
    container_name: imaginarium_mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - imaginarium_network

volumes:
  mongodb_data:

networks:
  imaginarium_network:
    driver: bridge 